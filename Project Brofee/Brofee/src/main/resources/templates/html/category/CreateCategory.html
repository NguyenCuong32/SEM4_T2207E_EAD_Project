<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Jaldi:wght@400;700&family=Kanit:wght@300;400;500&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="header d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="logo" style="font-size: 28px;">
                        <span><i class="fa-solid fa-money-check-dollar" style="color: #1814F3;"></i> <span style="font-weight: 600;">BandDash</span></span>
                    </div>
                </div>
                <div class="col-9">
                    <div>
                        <div class="user-section d-flex justify-content-end">
                            <div class="search-box margin-right">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" name="">
                            </div>
                            <div class="Noti margin-right">
                                <span><i class="fa-solid fa-bell"></i></span>
                            </div>
                            <div class="user">
                                    <img src="https://www.shareicon.net/data/512x512/2015/09/18/103160_man_512x512.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-2 h-100">
                    <div class="navbar h-50 ">
                        <span class="w-100">
                            <i class="fa-solid fa-house margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Home</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-copyright margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Brands</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-layer-group margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Categories</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-screwdriver-wrench margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Services</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-triangle-exclamation margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Polices</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-calendar-day margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Events</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-users margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Customers</a></span>
                        </span>

                        <span class="w-100">
                            <i class="fa-solid fa-user margin-right-10"></i>
                            <span><a href="" class="text-decoration-none">Account</a></span>
                        </span>
                    </div>
                </div>
                <div class="col-10">
                    <div class="content">
                        <div class="content_child px-5 pt-3 pb-3">
                            <p class="text-header-content">Add Category</p>
                            <div class="line"></div>
                        </div>
                        
                        <div class="content_child px-5 pt-3 pb-3">
                            <form>
                                <div class="row mb-3">
                                  <div class="col">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" placeholder="First name">
                                  </div>
                                  <div class="col">
                                    <label for="">Description</label>
                                    <input type="text" class="form-control" placeholder="Last name">
                                  </div>
                                </div>
                                <span class="text-button" style="float: right;"><a href="">Save Category</a></span>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
