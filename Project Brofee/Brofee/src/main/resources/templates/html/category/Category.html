<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Jaldi:wght@400;700&family=Kanit:wght@300;400;500&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:insert="fragments/header::header"></div>
    <div class="body">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-2 h-100">
                <div th:insert="fragments/navbar::navbar" class="h-100"></div>
                </div>
                <div class="col-10">
                    <div class="content">
                        <div class="content_child px-5 pt-3 pb-3">
                            <p class="text-header-content">List Category</p>
                            <div class="line"></div>
                            <span class="text-button"><a th:href="@{/category/add}">Add Category</a></span>
                        </div>
                        <div class="content_list_table  px-5 pt-3 pb-3">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name Category</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Operation</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="category, i : ${getCategoryPage}">
                                    <th scope="row" th:text="${i.index + 1}"></th>
                                    <td th:text="${category.nameCategory}">Mark</td>
                                    <td>
                                        <span th:if="${category.status == 1}">Display</span>
                                        <span th:if="${category.status == 0}">None</span>
                                    </td>
                                    <td class="operation">
                                        <span class="operation-edit"><a th:href="@{/category/edit(id=${category.id})}" class="text-decoration-none">Edit</a></span>
                                        <span class="operation-update"><a th:href="@{/category/remove(id=${category.id})}" class="text-decoration-none">Remove</a></span>
                                    </td>
                                  </tr>
                                </tbody>

                              </table>
                            <div class="pagination2">
                                <span>Page <span th:text="${currentPage}"></span> of <span th:text="${totalPages}"></span>:</span>
                                <a th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                                   th:class="${pageNumber == currentPage} ? 'active' : ''"
                                   th:href="@{|/category/list?page=${pageNumber}&limit=1|}"
                                   th:text="${pageNumber}"></a>
                                <a href="#">...</a>
                                <a th:href="@{|/category/list?page=${totalPages}&limit=1|}" th:text="${totalPages}"></a>
                                <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
