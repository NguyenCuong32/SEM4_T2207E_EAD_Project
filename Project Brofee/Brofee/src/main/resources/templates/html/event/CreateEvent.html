<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Jaldi:wght@400;700&family=Kanit:wght@300;400;500&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</head>
<body>
    <div th:insert="fragments/header::header"></div>
    <div class="body">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-2 h-100">
                    <div th:insert="fragments/navbar::navbar" class="h-100"></div>
                </div>
                <div class="col-10">
                    <div class="content">
                        <div class="content_child px-5 pt-3 pb-3">
                            <p class="text-header-content">Add Event</p>
                            <div class="line"></div>
                        </div>

                        <div class="content_child px-5 pt-3 pb-3">
                            <form action="#" th:action="@{/event/addE}" th:object="${event}" method="POST" enctype="multipart/form-data">
                                <div class="row mb-3">
                                  <div class="col-6 mb-3">
                                      <div th:errors="*{name}" class="text-danger"></div>
                                      <div th:block th:if="${errorMessage}">
                                          <p>Error: <span th:text="${errorMessage}" class="text-danger"></span></p>
                                      </div>
                                    <label>Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Please input name">
                                  </div>
                                    <div class="col-6 mb-3">
                                        <label>Description</label>
                                        <input type="text" th:field="*{description}" class="form-control" placeholder="Please input price">
                                    </div>
                                </div>

                                <div class="row mb-3 justify-content-between">
                                    <div class="col-4 mb-3">
                                        <label>Time Start</label>
                                        <input type="datetime-local" th:field="*{timeStart}" class="form-control" placeholder="Please input level 1">
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label>Time End</label>
                                        <input type="datetime-local" th:field="*{timeEnd}" class="form-control" placeholder="Please input level 2">
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label>Banner</label>
                                        <input type="file" id="bannerUpload" name="bannerUpload"  required>
                                    </div>

                                </div>
                                <div class="row mb-3 justify-content-between">
                                    <div class="col-12">
                                        <label>Status</label>
                                        <select style="border: 1px solid #dee2e6; font-size: 14px" th:field="*{status}" class="form-control w-25 mb-4">
                                            <option th:value="1">Display</option>
                                            <option th:value="0">None</option>
                                        </select>
                                    </div>
                                </div>
                                <span style="float: right;">
                                    <button type="submit" class="btn btn-primary">
                                      <span class="mdi mdi-content-save"></span>
                                      <span>Save and Back List</span>
                                    </button>
                                </span>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/searchCategory.js"></script>
    </script>
</body>
</html>
