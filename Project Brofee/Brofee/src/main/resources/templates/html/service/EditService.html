<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Jaldi:wght@400;700&family=Kanit:wght@300;400;500&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</head>
<body>
<div th:insert="fragments/header::header"></div>
<div class="body">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-2 h-100">
                <div th:insert="fragments/navbar::navbar" class="h-100"></div>
            </div>
            <div class="col-10">
                <div class="content">
                    <div class="content_child px-5 pt-3 pb-3">
                        <p class="text-header-content">Add Service</p>
                        <div class="line"></div>
                    </div>

                    <div class="content_child px-5 pt-3 pb-3">
                        <form action="#" th:action="@{/service/update(id=${service.id})}" th:object="${service}" method="POST">
                            <div class="row mb-3">
                                <div class="col-6 mb-3">
                                    <div th:errors="*{name}" class="text-danger"></div>
                                    <div th:block th:if="${errorMessage}">
                                        <p>Error: <span th:text="${errorMessage}" class="text-danger"></span></p>
                                    </div>
                                    <label>Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Please input name">
                                </div>
                                <div class="col-6 mb-3">
                                    <label>Price</label>
                                    <input type="text" th:field="*{price}" class="form-control" placeholder="Please input price">
                                    <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></div>
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-between">
                                <div class="col-2 mb-3">
                                    <label>Level 1</label>
                                    <input type="text" th:field="*{level1}" class="form-control" placeholder="Please input level 1">
                                </div>
                                <div class="col-2 mb-3">
                                    <label>Level 2</label>
                                    <input type="text" th:field="*{level2}" class="form-control" placeholder="Please input level 2">
                                </div>
                                <div class="col-2 mb-3">
                                    <label>Level 3</label>
                                    <input type="text" th:field="*{level3}" class="form-control" placeholder="Please input level 3">
                                </div>
                                <div class="col-2 mb-3">
                                    <label>Level 4</label>
                                    <input type="text" th:field="*{level4}" class="form-control" placeholder="Please input level 4">
                                </div>
                                <div class="col-2 mb-3">
                                    <label>Level 5</label>
                                    <input type="text" th:field="*{level5}" class="form-control" placeholder="Please input level 5">
                                </div>
                            </div>

                            <div class="row mb-3 justify-content-between">
                                <div class="col-12">
                                    <div th:errors="*{description}" class="text-danger"></div>
                                    <label>Description</label>
                                    <input type="text" th:field="*{description}" class="form-control" placeholder="Please input description">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-10 mb-3">
                                    <label>Category</label>
                                    <input type="text" th:field="*{category.nameCategory}" id="categoryName"  placeholder="please input category" class="form-control w-50 mb-4">
                                    <ul class="list-group" id="resultCategory"></ul>
                                    <input type="hidden" id="selectedCategoryId" th:field="*{category}">
                                </div>
                                <div class="col-2">
                                    <div class="float-end">
                                        <label>Status</label>
                                        <select style="border: 1px solid #dee2e6; font-size: 14px" th:field="*{status}" class="form-control w-100 mb-4">
                                            <option th:value="1">Display</option>
                                            <option th:value="0">None</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <span style="float: right;"><button type="submit" class="btn btn-primary">
                                            <span class="mdi mdi-content-save"></span>
                                            <span>Save and Back List</span>
                                        </button></span>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/searchCategory.js"></script>
</script>
</body>
</html>
