<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Jaldi:wght@400;700&family=Kanit:wght@300;400;500&family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="navbar h-50 " th:fragment="navbar">
        <span class="w-100">
            <i class="fa-solid fa-house margin-right-10"></i>
            <span><a th:href="@{/default}" class="text-decoration-none">Home</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-copyright margin-right-10"></i>
            <span><a th:href="@{/branches/list}" class="text-decoration-none">Brands</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-layer-group margin-right-10"></i>
            <span><a th:href="@{/category/list?page=1&limit=1}" class="text-decoration-none">Categories</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-screwdriver-wrench margin-right-10"></i>
            <span><a href="" class="text-decoration-none">Services</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-triangle-exclamation margin-right-10"></i>
            <span><a href="" class="text-decoration-none">Polices</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-calendar-day margin-right-10"></i>
            <span><a href="" class="text-decoration-none">Events</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-users margin-right-10"></i>
            <span><a href="" class="text-decoration-none">Customers</a></span>
        </span>

        <span class="w-100">
            <i class="fa-solid fa-user margin-right-10"></i>
            <span><a href="" class="text-decoration-none">Account</a></span>
        </span>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
