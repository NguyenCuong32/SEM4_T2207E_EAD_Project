<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/styleguide.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="trang-ch">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="weekly-activity">
              <div class="text-wrapper">Weekly Activity</div>
              <img class="group" src="img/group-240.png" />
            </div>
            <div class="expense-stats">
              <div class="text-wrapper">Expense Statistics</div>
              <img class="img" src="img/group-399.png" />
            </div>
            <div class="recent-transaction">
              <div class="text-wrapper">Recent Transaction</div>
              <img class="group-2" src="img/group-398.png" />
            </div>
            <div class="quick-transfer">
              <div class="text-wrapper">Quick Transfer</div>
              <img class="group-3" src="img/group-322.png" />
            </div>
            <div class="balance-history">
              <div class="text-wrapper">Balance History</div>
              <img class="group-4" src="img/group-323.png" />
            </div>
            <div class="my-cards">
              <div class="div">My Cards</div>
              <img class="group-2" src="img/group-19.png" />
              <div class="group-5">
                <div class="group-wrapper">
                  <div class="group-6">
                    <div class="text-wrapper-2">3778 **** **** 1234</div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2">
                        <div class="ellipse"></div>
                        <div class="ellipse-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="number-day-month">
                  <div class="text-wrapper-3">VALID THRU</div>
                  <div class="text-wrapper-4">12/22</div>
                </div>
                <div class="card-name">
                  <div class="text-wrapper-3">CARD HOLDER</div>
                  <div class="text-wrapper-4">Eddy Cusuma</div>
                </div>
                <div class="blance">
                  <div class="text-wrapper-5">Balance</div>
                  <div class="text-wrapper-6">$5,756</div>
                </div>
                <img class="chip-card" src="img/chip-card.png" />
              </div>
              <div class="text-wrapper-7">See All</div>
            </div>
          </div>
          <div class="overlap-2">
            <header class="header">
              <div class="div-wrapper">
                <div class="group-7">
                  <div class="group-8">
                    <img class="mask-group" src="img/mask-group.png" />
                    <div class="settings-wrapper"><img class="settings" src="img/settings-1.svg" /></div>
                    <div class="element-notification-wrapper">
                      <img class="element-notification" src="img/002-notification-1.svg" />
                    </div>
                    <div class="group-9">
                      <div class="overlap-group-3">
                        
                        <div class="text-wrapper-8">Search for something</div>
                      </div>
                    </div>
                  </div>
                  <div class="logo">
                    <div class="iconfinder-vector"></div>
                    <div class="text-wrapper-9">BankDash.</div>
                  </div>
                </div>
              </div>
              <div class="rectangle"></div>
            </header>
            <div class="sidebar-menu"></div>
          </div>
          <div class="group-10">
            <div class="group-11">
              <div class="group-12">
                <div class="text-wrapper-10">Customers</div>
                <span><i class="bi bi-people-fill" style="font-size: 24px; color: #C5C5CF;"></i></span>
              </div>
            </div>
            <div class="group-13">
              <span><i class="bi bi-gear-fill" style="font-size: 24px; color: #C5C5CF;"></i></span>
              <div class="text-wrapper-11">Service</div>
            </div>
            <div class="group-14">
              <span><i class="bi bi-exclamation-circle-fill" style="font-size: 24px; color: #C5C5CF;"></i></span>
              <div class="text-wrapper-12">Policies</div>
            </div>
            <div class="group-15">
              <span><i class="bi bi-calendar-event-fill" style="font-size: 24px; color: #C5C5CF;"></i></span>
              <div class="text-wrapper-13">Events</div>
            </div>
            <div class="group-16">
              <span><i class="bi bi-house-door-fill" style="color: #396AFF; font-size: 24px;"></i></span>
              <div class="text-wrapper-14">Home</div>
            </div>
            <div class="rectangle-2"></div>
            <div class="group-17">
              <div class="text-wrapper-13">Account</div>
              <span><i class="bi bi-person-fill" style="font-size: 24px; color: #C5C5CF;"></i></span>
            </div>
            <div class="group-18">
              <div class="text-wrapper-15">Brands</div>
              <span><i class="bi bi-building-fill" style="color: #C5C5CF; font-size: 24px;"></i></span>
            </div>
            <div class="group-19">
              <div class="text-wrapper-16">Categories</div>
              <span><i class="bi bi-exclude" style="color: #C5C5CF; font-size: 24px;"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
