<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="/style/" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add-category">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="text-wrapper">Add Category</div>
            <div class="group">
              <div class="frame">
                <div class="rectangle"></div>
                <div class="group-wrapper">
                  <div class="div">
                    <div class="text-wrapper-2">Name</div>
                    <div class="overlap-group-wrapper">
                      <div class="div-wrapper"><div class="text-wrapper-3">Enter name</div></div>
                    </div>
                  </div>
                </div>
                <div class="rectangle-2"></div>
              </div>
            </div>
            <div class="group-2">
              <div class="div">
                <div class="text-wrapper-2">Description</div>
                <div class="overlap-group-wrapper">
                  <div class="div-wrapper"><div class="text-wrapper-3">Enter description</div></div>
                </div>
              </div>
            </div>
            <div class="group-3">
              <div class="overlap-2"><div class="text-wrapper-4">Add Service</div></div>
            </div>
          </div>
          <div class="overlap-3">
            <header class="header">
              <div class="group-4">
                <div class="group-5">
                  <img class="mask-group" src="img/mask-group.png" />
                  <div class="settings-wrapper"><img class="settings" src="img/settings-1.svg" /></div>
                  <div class="element-notification-wrapper">
                    <img class="element-notification" src="img/002-notification-1.svg" />
                  </div>
                  <div class="group-6">
                    <div class="overlap-group-2">
                      <img class="magnifying-glass" src="img/magnifying-glass-1.svg" />
                      <div class="text-wrapper-5">Search for something</div>
                    </div>
                  </div>
                </div>
                <div class="logo">
                  <div class="iconfinder-vector"></div>
                  <div class="text-wrapper-6">BankDash.</div>
                </div>
              </div>
            </header>
            <div class="rectangle-3"></div>
          </div>
          <div class="rectangle-4"></div>
          <div class="group-7">
            <div class="group-8">
              <div class="group-9">
                <div class="text-wrapper-7">Customer</div>
                <img class="img" src="img/user-3-1.svg" />
              </div>
            </div>
            <div class="group-10">
              <img class="img" src="img/service-1.svg" />
              <div class="text-wrapper-8">Service</div>
            </div>
            <div class="group-11">
              <img class="img" src="img/economic-investment-1.svg" />
              <div class="text-wrapper-9">Policies</div>
            </div>
            <div class="group-12">
              <img class="img-2" src="img/credit-card-1.svg" />
              <div class="text-wrapper-10">Events</div>
            </div>
            <div class="group-13">
              <img class="img" src="img/home-2.svg" />
              <div class="trang-ch">Home</div>
            </div>
            <div class="rectangle-5"></div>
            <div class="group-14">
              <div class="text-wrapper-10">Account</div>
              <img class="img" src="img/vector.svg" />
            </div>
            <div class="group-15">
              <div class="text-wrapper-11">Brands</div>
              <img class="img-2" src="img/vector-2.svg" />
            </div>
            <div class="group-16">
              <div class="text-wrapper-12">Categories</div>
              <img class="vector" src="img/image.svg" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
