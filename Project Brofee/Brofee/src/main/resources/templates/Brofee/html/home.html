<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/styleguide.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="trang-ch">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="weekly-activity">
              <div class="text-wrapper">Weekly Activity</div>
              <img class="group" src="img/group-240.png" />
            </div>
            <div class="expense-stats">
              <div class="text-wrapper">Expense Statistics</div>
              <img class="img" src="img/group-399.png" />
            </div>
            <div class="recent-transaction">
              <div class="text-wrapper">Recent Transaction</div>
              <img class="group-2" src="img/group-398.png" />
            </div>
            <div class="quick-transfer">
              <div class="text-wrapper">Quick Transfer</div>
              <img class="group-3" src="img/group-322.png" />
            </div>
            <div class="balance-history">
              <div class="text-wrapper">Balance History</div>
              <img class="group-4" src="img/group-323.png" />
            </div>
            <div class="my-cards">
              <div class="div">My Cards</div>
              <img class="group-2" src="img/group-19.png" />
              <div class="group-5">
                <div class="group-wrapper">
                  <div class="group-6">
                    <div class="text-wrapper-2">3778 **** **** 1234</div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2">
                        <div class="ellipse"></div>
                        <div class="ellipse-2"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="number-day-month">
                  <div class="text-wrapper-3">VALID THRU</div>
                  <div class="text-wrapper-4">12/22</div>
                </div>
                <div class="card-name">
                  <div class="text-wrapper-3">CARD HOLDER</div>
                  <div class="text-wrapper-4">Eddy Cusuma</div>
                </div>
                <div class="blance">
                  <div class="text-wrapper-5">Balance</div>
                  <div class="text-wrapper-6">$5,756</div>
                </div>
                <img class="chip-card" src="img/chip-card.png" />
              </div>
              <div class="text-wrapper-7">See All</div>
            </div>
          </div>
          <div th:insert="fragments/header::header"></div>
          <div th:insert="fragments/navbar::navbar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
