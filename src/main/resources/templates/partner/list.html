<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner List</title>
    <link rel="stylesheet" href="public/css/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
    /* Target screens mobile */
    @media screen and (max-width: 767px) {
        .container {
            width: 60%;
        }
    }

    /* Target screens tablet */
    @media screen and (min-width: 767px) and (max-width:1023px) {
        .container {
            width: 80%;
        }
    }
    /* Target screens desktop */
    @media screen and (min-width: 1024px) {
        .container {
            width: 100%;
        }
    }
    body{
        left: 0;
        top: 0;
        font-family: 'Segoe UI';
        width: 100%;
    }
    .contain{
        display: flex;
        margin-right: 100px;
    }
    .hide-add{
        text-align: end;
        border-bottom: 2px solid #e2e4e5;
        margin-bottom: 10px;
        color: #002DFF;
    }
    /*--------------------- nav --------------------*/
    .left-content{
        display: flex;
        flex: 25%;
        border-left: 1px solid black;
    }
    .left-content ul li{
        list-style-type: none;
        margin-bottom: 10px;
        padding: 5px 10px;
        cursor: pointer;
    }
    .left-content ul li:hover{
        background-color: #F1F3F4;
        border-radius: 0 10px 0 10px;
    }
    /*---------------- add new ---------------------*/
    .right-content{
        display: flex;
        flex: 75%;
    }
    .add-new-partner{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .new-partner,
    .presenter{
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 1rem;
    }
    .input-partner{
        display: flex;
        flex-direction: column;
        margin-right: 25px;
        width: 245px;
    }
    .input-partner input{
        background-color: #F1F3F4 ;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
        padding: 10px 5px;
    }
    /*-------------------- qr code --------------------*/
    .partner-qr{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .partner-qr img{
        border-top: 5px solid #e2e4e5;
        max-width: 120px;
        width: 100%;
        margin-top: 5px;
    }
    .add-new-ntn{
        display: flex;
        margin: 0 30px 20px 0;
        justify-content: flex-end;
    }
    .add-new-ntn button{
        width: 90px;
        height: 40px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
    }
    /*--------------- search box -----------------*/
    .search-box {
        width: 100%;
        background-color: #F1F3F4;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        position: relative;
    }

    .search-box input {
        background-color: transparent;
        width: 800px;
        height: 30px;
        border: none;
        outline: none;
        padding: 5px;
        font-size: 16px;
    }
    .content-user{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        align-items: start;
        column-gap: 50px;
    }
    .list-left .thead{
        background-color: #e2e4e5;
    }
    .list-right .thead{
        background-color: #e2e4e5;
    }
    .action-btn a{
        text-decoration: none;
    }
    .action-btn .edit{
        color: yellow;
    }
    .action-btn .delete{
        color: red;
    }
    *{
        font-family: "Segoe UI", serif;
        font-weight: normal;

    }
    .mainBody{
        display: flex;
        flex-wrap: nowrap;
        height: 100vh;
        height: -webkit-fill-available;
        max-height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
        font-family: "Segoe UI", serif;
        font-weight: normal;
        font-size: 20px;
    }

    .b-example-divider {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
        /*background-color: rgba(0, 0, 0, .1);*/
        background-color: rgba(0, 0, 0, 0);
        /*border: solid rgba(0, 0, 0, .15);*/
        /*border-width: 1px 0;*/
        /*box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);*/
    }
    header{
        display: flex;
        justify-content: space-between;
        background-color: transparent;
        height: 65px;
        border-bottom: 1px solid #d0d0d1;
        z-index: 100;
    }
    .logo{
        display: flex;
        width: 20%;
        justify-content: center;
        align-items: center;
        margin-left: -40px;
    }
    .logo i{
        cursor: pointer;
    }
    .logo a{
        font-size: 32px;
        font-weight: 700;
        margin-left: 60px;
        text-decoration: none;
        color: #2F3D7E;
    }
    .right{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30%;
    }
    .item-help{
        display: flex;
        justify-content: space-between;
        width: 40%;
        font-size: 18px;
    }
    .account{
        display: flex;
        margin: 0 20px 0 20px;
    }
    .account .item{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-right: 10px;
    }
    .interact-item{
        cursor: pointer;
        position: relative;
    }
    .interact-item:hover{
        transform: scale(130%);
        transition: 0.3s;
    }
    .account .item span{
        font-size: 14px;
    }
    .account .item a{
        text-decoration: none;
    }
    .item-logout{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .item-logout i{
        font-size: 12px;
        margin-right: 5px;
    }
    .account img{
        width: 40px;
        max-width: 100%;
    }
    .mainContent{
        width: 100%;
    }

    /* Target screens mobile */
    @media screen and (max-width: 767px) {
        .account img{
            width: 50%;
            height: 50%;
        }
        .item-help{
            display: none;
        }
    }

    /* Target screens tablet */
    @media screen and (min-width: 767px) and (max-width:1023px) {
        .account img{
            width: 50%;
            height: 50%;
        }

    }
    /* Target screens desktop */
    @media screen and (min-width: 1024px) {

    }
</style>
<div th:insert="fragments/header :: header-com"></div>
<body>
<div class="contain">
    <div th:insert="fragments/nav :: sidenav-nav"></div>
    <div th:insert="fragments/nav :: sidenav2-nav"></div>
    <div class="right-content">
        <div class="mainContent">
            <h2>Partner</h2>
            <details>
                <summary class="hide-add">Add new
<!--                    <label >Add new</label>-->
                </summary>
                <form th:action="@{save}" method="post" th:object="${partner}">
                    <div class="add-new-partner">
                        <div>
                            <!-- input new partner -->
                            <div class="new-partner">
                                <div class="input-partner">
                                    <label>Id Partner</label>
                                    <input type="text" name="Id-newPartner" th:field="*{userId}" placeholder="Id Partner" required="required">
                                </div>
                                <div class="input-partner">
                                    <label>Phone Partner</label>
                                    <input type="text" name="Id-newPartner" th:field="*{phoneNumber}" placeholder="Phone Partner" required="required">
                                </div>
                                <div class="input-partner">
                                    <label>Email Partner</label>
                                    <input type="email" name="Id-newPartner" th:field="*{email}" placeholder="Email Partner" required="required">
                                </div>
                            </div>
                            <!-- input presenter -->
                            <div class="presenter">
                                <div class="input-partner">
                                    <label>Id Partner</label>
                                    <input type="text" name="Id-newPartner" th:value="${partner.userId}" placeholder="Id Partner">
                                </div>
                                <div class="input-partner">
                                    <label>Phone Partner</label>
                                    <input type="text" name="Id-newPartner" th:value="${partner.phoneNumber}" placeholder="Phone Partner">
                                </div>
                                <div class="input-partner">
                                    <label>Email Partner</label>
                                    <input type="email" name="Id-newPartner" th:value="${partner.email}" placeholder="Email Partner">
                                </div>
                            </div>
                        </div>
                        <!-- qr -->
                        <div class="partner-qr">
                            <label>QR Partner</label>
                            <img th:field="*{userQr}" src="data:image/png;base64,<%= GenerateQRCode.generateQRCode(request.getParameter("Random QR.", 200, 200) %>" >
                        </div>
                    </div>
                    <div class="add-new-ntn">
                        <button class="btn-primary" type="button">Add New</button>
                        <button class="btn-secondary" type="reset" value="clear">clear</button>
                    </div>
                </form>

            </details>
            <div class="search-box">
                <label>
                    Search
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </label>
            </div>
            <div class="content-user">
                <div class="list-left">
                    <h2>User information</h2>
                    <table class="table">
                        <thead class="thead">
                        <tr>
                            <th scope="col">User Id</th>
                            <th scope="col">email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">User QR</th>
                            <th scope="col">Action

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="partner:${partners}">
                            <th th:text="${partner.userId}" scope="row">1</th>
                            <td th:text="${partner.email}">Mark</td>
                            <td th:text="${partner.phoneNumber}">Otto</td>
                            <td th:text="${partner.userQr}">Otto</td>
                            <td><a th:href="@{formUpdate}" style="color: forestgreen" class="edit">edit</a>
                                /
                                <a th:href="@{delete}" style="color: #ec1010" class="delete">delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="list-right">
                    <h2>List of services</h2>
                    <table class="table">
                        <thead class="thead">
                        <tr>
                            <th scope="col">ServiceId</th>
                            <th scope="col">Time</th>
                            <th scope="col">Basis</th>
                            <th scope="col">Action

                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="partner:${partners}">
                            <th th:text="${partner.userId}" scope="row">1</th>
                            <td th:text="${partner.email}">Mark</td>
                            <td th:text="${partner.phoneNumber}">Otto</td>
                            <td th:text="${partner.userQr}">Otto</td>
                            <td><a th:href="@{formUpdate}" style="color: forestgreen" class="edit">edit</a>
                                /
                                <a th:href="@{delete}" style="color: #ec1010" class="delete">delete</a></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
